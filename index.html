<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        .puzzle-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .puzzle-piece {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: #007acc;
            margin: 5px;
            border-radius: 5px;
            line-height: 100px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <h1>Welcome to Puzzle!</h1>
        <p>This is a simple puzzle webpage.</p>
        <div class="puzzle-pieces">
            <div class="puzzle-piece">1</div>
            <div class="puzzle-piece">2</div>
            <div class="puzzle-piece">3</div>
            <div class="puzzle-piece">4</div>
        </div>
        <p>Hosted on GitHub Pages!</p>
    </div>
</body>
</html>
